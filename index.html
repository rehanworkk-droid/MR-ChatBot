<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MR ChatBot</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
<body class="bg-gray-300 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-3xl bg-green-100 rounded-2xl shadow-lg overflow-hidden">
<!-- Header -->
<div class="flex items-center justify-between p-4 border-b">
<h1 class="text-xl font-semibold">MR ChatBot</h1>
<div class="flex items-center gap-3">
<div id="current-user" class="text-sm text-gray-600">Not signed in</div>
<button id="change-user" class="text-sm px-3 py-1 bg-gray-100 rounded">Change</button>
<button id="clear-chat" class="text-sm px-3 py-1 bg-red-50 text-red-600 rounded">Clear</button>
</div>
</div>
<!-- Chat area -->
<div class="h-[60vh] md:h-[65vh] p-4 overflow-y-auto" id="chat-area">
<!-- messages inserted here -->
</div>
<!-- Input -->
<div class="p-4 border-t">
<form id="message-form" class="flex gap-3">
<input id="message-input" type="text" placeholder="Type a message..." autocomplete="off"
class="flex-1 px-4 py-2 rounded-lg border focus:outline-none focus:ring" />
<button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Send</button>
</form>
</div>
</div>
<!-- Username modal -->
<div id="username-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center">
<div class="bg-white rounded-lg p-6 w-full max-w-md">
<h2 class="text-lg font-semibold mb-2">Choose a username</h2>
<p class="text-sm text-gray-600 mb-4">This name will appear with every message you send.</p>
<form id="username-form" class="flex gap-3">
<input id="username-input" type="text" placeholder="Your name or nickname"
class="flex-1 px-3 py-2 border rounded focus:outline-none" maxlength="20" />
<button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Start</button>
</form>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
